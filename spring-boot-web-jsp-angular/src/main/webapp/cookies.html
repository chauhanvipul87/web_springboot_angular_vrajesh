<!doctype html>
<html>
	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.min.js"></script>    	
	</head>

	<body ng-app="myApp" ng-controller="myCtrl">
		{{myCookieVal}}
		<br>
		<input type="text" ng-model="cookieVal">
		<button ng-click="setCookie(cookieVal)">Update Cookie</button>
		
	</body>
	<script>
		var application = angular.module('myApp',['ngCookies']);
		
		application.controller('myCtrl', function($scope, $cookies){
			$scope.myCookieVal = $cookies.get('cookie');
			$scope.setCookie = function(val) {
				$cookies.put('cookie',val);
			}
		});
			
	</script>
</html>
