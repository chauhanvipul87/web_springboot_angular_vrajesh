<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myScopeApp" ng-controller="myScopeCtrl">

<input ng-model="name">

<h1>My name is {{name}}</h1>
<p ng-repeat = "i in [100,200]">
	{{i}}
</p>
Outside: {{i}}
</div>

<script>
var app = angular.module('myScopeApp', []);
app.controller('myScopeCtrl', function($scope) {
    $scope.name = "Test";
});
</script>

<p>When you change the name in the input field, the changes will affect the model, and it will also affect the name property in the controller.</p>

</body>
</html>
