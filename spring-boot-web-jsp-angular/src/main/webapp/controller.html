<!doctype html>
<html ng-app="myLanguageApp">
	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    	
	</head>

	<body>
		<div ng-controller="languages">
		Select your language:
		<button ng-click="java()">Java</button>
		<button ng-click="php()">PHP</button>
		<button ng-click="vb()">VB</button>
		<button ng-click="asp()">ASP</button>
		<p>YOU hava selected: {{myFavLanguage}}</p>
			
		</div>
		
		<script>
			var application = angular.module('myLanguageApp', []);
			application.controller('languages', function ($scope) {
				$scope.myFavLanguage = 'None';
				$scope.java = function () {
					$scope.myFavLanguage = 'Java';
				};
				$scope.php = function () {
					$scope.myFavLanguage = 'PHP';
				};
				$scope.vb = function () {
					$scope.myFavLanguage = 'VB';
				};
				$scope.asp = function () {
					$scope.myFavLanguage = 'ASP';
				};
			});
		</script>
	</body>
</html>
