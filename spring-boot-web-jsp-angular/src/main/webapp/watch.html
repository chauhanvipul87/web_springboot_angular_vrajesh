<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myWatchApp" ng-controller="myWatchCtrl">
	<input type="text" ng-model = "myText">
	<br>You updated text box {{counter}} times.
</div>

<script>
var app = angular.module('myWatchApp', []);
app.controller('myWatchCtrl', function($scope) {
	$scope.counter = 0;
	$scope.$watch('myText', function(newValue, oldValue){
		console.log("old=" + oldValue);
		console.log("new=" +newValue);
		$scope.counter++;
	});
});
</script>

</body>
</html>
