<!doctype html>
<html >
	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    	
	</head>

	<body ng-app="">
		
		
		<br>
		<p>Name: <input type="text" ng-model="name1"></p>
		<p ng-bind="name1 | lowercase"></p>
		<br>
		<p>Name: <input type="text" ng-model="name2"></p>
		<p ng-bind="name2 | uppercase"></p>
		<br>
		<p>Name: <input type="text" ng-model="name3"></p>
		<p ng-bind="name3 | currency:'Rs.'"></p>
		<br>
		<p>Name: <input type="text" ng-model="name4"></p>
		<p ng-bind="name4 | number:3"></p>
		<script>
			
		</script>
	</body>
</html>
